<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3+1ft7gfd2sbXxKk5M5J5d5M8anHIl" crossorigin="anonymous"/>
    
    <title>Pilates Club Booking Site</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Pilates Booking Site</h1>
        
        <h2>Available workouts</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Instructor</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                    <tr>
                        <td>{{ booking.date }}</td>
                        <td>{{ booking.time }}</td>
                        <td>{{ booking.instructor }}</td>
                        <td>{{ booking.description }}</td>
                    </tr>
                {% empty %}
                    <tr><td colspan="4">No bookings have been made yet</td></tr>
                {% endfor %}
            </tbody>
        </table> 
        
        <h2>Add a booking</h2>
        <form method="POST" action="add">
            {% csrf_token %}
            <div class="mb-3">
                {{ form }}
            </div>
            <div>
                <p>
                    <button type="submit" class="btn btn-primary">Book</button>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
